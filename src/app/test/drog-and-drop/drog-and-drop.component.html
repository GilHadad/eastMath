<h4>Transfer custom data in Drag-and-Drop</h4>
<div class="row">
  <div class="col-sm-3">
    <div class="panel panel-success">
      <div class="panel-heading">Available to drag</div>
      <div class="panel-body">
        <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="transferData">
          <div class="panel-body">
            <div>Drag Me</div>
            <div>{{transferData | json}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div dnd-droppable class="panel panel-info" (onDropSuccess)="transferDataSuccess($event)">
      <div class="panel-heading">Place to drop (Items:{{receivedData.length}})</div>
      <div class="panel-body">
        <div [hidden]="!receivedData.length > 0" *ngFor="let data of receivedData">{{data | json}}</div>
      </div>
    </div>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-sm-6">
    <div *ngFor="let card of transferDataArr" >
      <div dnd-draggable [dragEnabled]="true" [dragData]="card" class="testing-dnd-container">
        <div class="card">
          <div class="card-body" [style.background-color] ="card.color">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text">{{card.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
      <div>Place to drop (Items:{{receivedDataNew.length}})</div>
    <div dnd-droppable (onDropSuccess)="transferDataSuccessNew($event)" style="width: 100%; height: 1000px">

      <div [hidden]="!receivedDataNew.length > 0" *ngFor="let data of receivedDataNew">
        <div class="card">
          <div class="card-body" [style.background-color] ="data.dragData.color">
            <h5 class="card-title">{{data.dragData.title}}</h5>
            <p class="card-text">{{data.dragData.description}}</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
